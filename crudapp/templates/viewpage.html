<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>View Data</h1>




    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Place</th>
            <th>Number</th>
            <th>Operation</th>
        </tr>


        {% for i in form %}

        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.place}}</td>
            <td>{{i.number}}</td>
            <td><button><a href="/update/{{i.id}}">Update</a></button> <button><a href="/del/{{i.id}}">delete</a></button></td>
        </tr>

        {% endfor %}
    </table>

<br><br>
<button><a href="/create">Create</a></button>



</body>
</html>
